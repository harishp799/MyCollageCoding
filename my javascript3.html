0<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Concepts Pack 3</title>

<style>
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial;
    margin: 0;
    padding: 0;
}
h1 {
    text-align: center;
    padding: 20px;
    letter-spacing: 2px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
}
.box {
    background: #181818;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
button {
    padding: 10px 16px;
    margin-top: 10px;
    border: none;
    background: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}
button:hover {
    background: #00e0e0;
}

/* Drag & Drop */
#dragBox {
    background: #222;
    width: 120px;
    height: 120px;
    margin: auto;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: grab;
}
#dropArea {
    margin-top: 15px;
    padding: 20px;
    border: 2px dashed cyan;
    border-radius: 8px;
}

/* Canvas */
#paintCanvas {
    background: white;
    width: 100%;
    height: 200px;
    border-radius: 8px;
}

/* Image Preview */
#preview {
    width: 100%;
    margin-top: 10px;
    border-radius: 8px;
}

/* Scroll reveal */
.reveal {
    opacity: 0;
    transform: translateY(50px);
    transition: 0.6s ease;
}
.reveal.show {
    opacity: 1;
    transform: translateY(0);
}

/* Calculator */
.calc input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
}
</style>

</head>
<body>

<h1>JavaScript Concepts Pack #3</h1>

<div class="grid">

    <!-- Drag & Drop -->
    <div class="box reveal">
        <h2>Drag & Drop</h2>
        <div id="dragBox" draggable="true">Drag</div>
        <div id="dropArea">Drop Here</div>
    </div>

    <!-- Canvas Draw -->
    <div class="box reveal">
        <h2>Canvas Drawing</h2>
        <canvas id="paintCanvas"></canvas>
    </div>

    <!-- Audio Player -->
    <div class="box reveal">
        <h2>Audio Player</h2>
        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <button onclick="audio.play()">Play</button>
        <button onclick="audio.pause()">Pause</button>
    </div>

    <!-- File Upload Preview -->
    <div class="box reveal">
        <h2>Image Preview</h2>
        <input type="file" id="fileInput">
        <img id="preview">
    </div>

    <!-- Clipboard Copy -->
    <div class="box reveal">
        <h2>Clipboard Copy</h2>
        <input id="copyText" value="Copy this text">
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <!-- Network Status -->
    <div class="box reveal">
        <h2>Network Status</h2>
        <h3 id="net"></h3>
    </div>

    <!-- QR Code Generator -->
    <div class="box reveal">
        <h2>QR Code</h2>
        <input id="qrInput" placeholder="Enter text">
        <button onclick="makeQR()">Generate</button>
        <img id="qrImg" style="margin-top:10px">
    </div>

    <!-- Text to Speech -->
    <div class="box reveal">
        <h2>Speech Synthesis</h2>
        <input id="speakText" placeholder="Enter text">
        <button onclick="speakNow()">Speak</button>
    </div>

    <!-- Geolocation -->
    <div class="box reveal">
        <h2>Geolocation</h2>
        <button onclick="getLocation()">Show Location</button>
        <p id="location"></p>
    </div>

    <!-- Mobile Vibration -->
    <div class="box reveal">
        <h2>Vibration</h2>
        <button onclick="navigator.vibrate(300)">Vibrate 300ms</button>
    </div>

    <!-- Calculator -->
    <div class="box reveal calc">
        <h2>Calculator</h2>
        <input id="num1" type="number" placeholder="Number 1">
        <input id="num2" type="number" placeholder="Number 2">
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('*')">*</button>
        <button onclick="calc('/')">/</button>
        <h3 id="result"></h3>
    </div>

</div>

<script>
/* ============ DRAG & DROP ============ */
const dragBox = document.getElementById("dragBox");
const dropArea = document.getElementById("dropArea");

dragBox.addEventListener("dragstart", () => dragBox.style.opacity = "0.5");
dragBox.addEventListener("dragend", () => dragBox.style.opacity = "1");

dropArea.addEventListener("dragover", e => e.preventDefault());
dropArea.addEventListener("drop", () => dropArea.innerText = "Dropped!");

/* ============ CANVAS DRAW ============ */
const canvas = document.getElementById("paintCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
    if (!drawing) return;
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 4, 0, Math.PI * 2);
    ctx.fill();
}

/* ============ FILE PREVIEW ============ */
document.getElementById("fileInput").onchange = function () {
    const file = this.files[0];
    document.getElementById("preview").src = URL.createObjectURL(file);
};

/* ============ CLIPBOARD ============ */
function copyToClipboard() {
    const text = document.getElementById("copyText").value;
    navigator.clipboard.writeText(text);
}

/* ============ NETWORK STATUS ============ */
function updateNet() {
    document.getElementById("net").innerText =
        navigator.onLine ? "Online ✓" : "Offline ✗";
}
window.addEventListener("online", updateNet);
window.addEventListener("offline", updateNet);
updateNet();

/* ============ QR CODE ============ */
function makeQR() {
    const text = document.getElementById("qrInput").value;
    document.getElementById("qrImg").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text;
}

/* ============ SPEECH ============ */
function speakNow() {
    const msg = new SpeechSynthesisUtterance(
        document.getElementById("speakText").value
    );
    speechSynthesis.speak(msg);
}

/* ============ GEOLOCATION ============ */
function getLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("location").innerText =
            `Lat: ${pos.coords.latitude}, Long: ${pos.coords.longitude}`;
    });
}

/* ============ CALCULATOR ============ */
function calc(op) {
    let n1 = Number(document.getElementById("num1").value);
    let n2 = Number(document.getElementById("num2").value);
    let result;
    switch(op) {
        case '+': result = n1 + n2; break;
        case '-': result = n1 - n2; break;
        case '*': result = n1 * n2; break;
        case '/': result = n1 / n2; break;
    }
    document.getElementById("result").innerText = "Result: " + result;
}

/* ============ REVEAL ON SCROLL ============ */
const reveals = document.querySelectorAll(".reveal");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
    });
});
reveals.forEach(r => observer.observe(r));
</script>

</body>
</html>

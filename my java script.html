<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Showcase</title>

<style>
    body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background: #1b1b1b;
        color: white;
    }

    h1 {
        text-align: center;
        padding: 20px;
        letter-spacing: 2px;
    }

    /* Grid Layout */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .box {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    button {
        background: cyan;
        border: none;
        padding: 10px 18px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #00e0e0;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        color: black;
        padding: 25px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }

    /* Toast */
    .toast {
        position: fixed;
        bottom: 20px; 
        right: 20px;
        background: #00eaff;
        color: #000;
        padding: 12px 20px;
        border-radius: 6px;
        display: none;
    }

    /* Dark mode */
    .dark {
        background: #000 !important;
        color: #fff !important;
    }

    /* Typing Animation */
    .typing {
        width: 100%;
        font-size: 1.3rem;
        text-align: center;
        border-right: 3px solid cyan;
        width: fit-content;
        margin: auto;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(30), blink .6s infinite;
    }

    @keyframes typing {
        from { width: 0; }
    }
    @keyframes blink {
        50% { border-color: transparent; }
    }
</style>

</head>
<body>

<h1>JavaScript Showcase Page</h1>

<p class="typing">JavaScript Features All in One Page</p>

<div class="grid">

    <!-- Counter -->
    <div class="box">
        <h2>Counter</h2>
        <h3 id="count">0</h3>
        <button onclick="increaseCount()">Increase</button>
    </div>

    <!-- Random Quote -->
    <div class="box">
        <h2>Random Quote</h2>
        <p id="quote">Click button to show quote</p>
        <button onclick="showQuote()">Show Quote</button>
    </div>

    <!-- Change Background -->
    <div class="box">
        <h2>Color Changer</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Live Clock -->
    <div class="box">
        <h2>Live Clock</h2>
        <h3 id="clock"></h3>
    </div>

    <!-- Show / Hide Password -->
    <div class="box">
        <h2>Password Toggle</h2>
        <input type="password" id="pwd" placeholder="Enter password">
        <button onclick="togglePassword()">Show</button>
    </div>

    <!-- Modal Popup -->
    <div class="box">
        <h2>Modal Popup</h2>
        <button onclick="openModal()">Open Modal</button>
    </div>

    <!-- Theme Toggle -->
    <div class="box">
        <h2>Dark / Light Mode</h2>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3>This is a popup!</h3>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Toast -->
<div class="toast" id="toast">Action Successful!</div>

<script>
/* ========== Counter ========== */
let counter = 0;
function increaseCount() {
    counter++;
    document.getElementById("count").innerText = counter;
    showToast();
}

/* ========== Random Quote Generator ========== */
const quotes = [
    "Believe in yourself!",
    "You can do it!",
    "Never give up!",
    "Stay positive!",
    "Success is near!"
];

function showQuote() {
    const random = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").innerText = quotes[random];
    showToast();
}

/* ========== Change Background Color ========== */
function changeColor() {
    const colors = ["#ff004f", "#00eaff", "#ffea00", "#6a00ff", "#00ff9f"];
    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
}

/* ========== Live Clock ========== */
setInterval(() => {
    document.getElementById("clock").innerText = new Date().toLocaleTimeString();
}, 1000);

/* ========== Show / Hide Password ========== */
function togglePassword() {
    let pwd = document.getElementById("pwd");
    pwd.type = pwd.type === "password" ? "text" : "password";
}

/* ========== Modal ========== */
function openModal() {
    document.getElementById("modal").style.display = "flex";
}
function closeModal() {
    document.getElementById("modal").style.display = "none";
}

/* ========== Dark Mode ========== */
function toggleTheme() {
    document.body.classList.toggle("dark");
}

/* ========== Toast Notification ========== */
function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";

    setTimeout(() => {
        toast.style.display = "none";
    }, 1500);
}
</script>

</body>
</html>

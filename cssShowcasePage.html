<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Showcase</title>

<style>
    /* ===== Global Styling ===== */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Verdana', sans-serif;
        background: #222;
        color: #f1f1f1;
    }

    h1 {
        text-align: center;
        margin: 30px 0;
        font-size: 2.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* ===== Navbar Dropdown ===== */
    .navbar {
        background: #333;
        overflow: hidden;
        display: flex;
        padding: 10px 20px;
    }

    .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        font-weight: bold;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        background: #444;
        position: absolute;
        top: 48px;
        min-width: 130px;
        border-radius: 4px;
        overflow: hidden;
    }

    .dropdown-content a {
        display: block;
        padding: 10px 15px;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* ===== CSS Grid Layout ===== */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 25px;
    }

    .box {
        background: #111;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid transparent;
        transition: 0.4s ease;
    }

    .box:hover {
        border-color: #0ff;
        transform: translateY(-6px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
    }

    /* ===== Text Animation ===== */
    .glow-text {
        text-align: center;
        font-size: 1.6rem;
        margin: 20px 0;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px cyan; }
        100% { text-shadow: 0 0 20px cyan; }
    }

    /* ===== Tooltip ===== */
    .tooltip {
        position: relative;
        display: inline-block;
        cursor: help;
        color: #0ff;
    }

    .tooltip-text {
        visibility: hidden;
        background: #000;
        padding: 8px 12px;
        border-radius: 6px;
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        border: 1px solid #0ff;
    }

    .tooltip:hover .tooltip-text {
        visibility: visible;
    }

    /* ===== Styled Table ===== */
    table {
        width: 90%;
        margin: 25px auto;
        border-collapse: collapse;
        background: #111;
    }

    th, td {
        border: 1px solid #333;
        padding: 12px;
        text-align: center;
    }

    th {
        background: #0ff;
        color: #000;
    }

    tr:hover {
        background: #333;
    }

    /* ===== Form Styling ===== */
    .form-container {
        width: 90%;
        margin: 25px auto;
        padding: 20px;
        background: #111;
        border-radius: 12px;
    }

    input, select {
        padding: 12px;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #555;
        background: #222;
        color: white;
    }

    input:focus {
        border-color: cyan;
        outline: none;
    }

    /* ===== Custom Scrollbar ===== */
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #333;
    }
    ::-webkit-scrollbar-thumb {
        background: cyan;
        border-radius: 5px;
    }

    /* ===== Loading Spinner ===== */
    .spinner {
        margin: 30px auto;
        width: 50px;
        height: 50px;
        border: 6px solid #444;
        border-top-color: cyan;
        border-radius: 50%;
        animation: spin 1s infinite linear;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

</style>
</head>
<body>

<h1>CSS Showcase Page</h1>

<!-- Navbar -->
<div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
        <a href="#">Menu â–¼</a>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</div>

<p class="glow-text">Amazing CSS effects included in this demo</p>

<!-- Grid Boxes -->
<div class="grid">
    <div class="box">Hover Effect</div>
    <div class="box">Borders + Shadow</div>
    <div class="box">Scaling Box</div>
    <div class="box">Transform Effect</div>
</div>

<!-- Tooltip -->
<p style="text-align:center;">
    Hover this <span class="tooltip">word
        <span class="tooltip-text">This is a tooltip example!</span>
    </span>
    to see a tooltip.
</p>

<!-- Styled Table -->
<table>
    <tr><th>Name</th><th>Age</th><th>Country</th></tr>
    <tr><td>John</td><td>24</td><td>USA</td></tr>
    <tr><td>Aisha</td><td>21</td><td>India</td></tr>
    <tr><td>Kenji</td><td>30</td><td>Japan</td></tr>
</table>

<!-- Form -->
<div class="form-container">
    <h2>Contact Form</h2>
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <select>
        <option>Select reason</option>
        <option>Support</option>
        <option>Feedback</option>
        <option>Other</option>
    </select>
</div>

<!-- Loading Spinner -->
<div class="spinner"></div>

</body>
</html>

<html>
<head>
<title>lists</title>
</head>
<body>
this is the unordered list
<ul>
    <li style="list-style-type:square ">tea</li>
	<li style="list-style-type:disc ">coffee</li>
	<li style="list-style-type:circle ">softdrink</li>
</ul>
<hr>
this is ordered list
<ol>
    <li style="list-style-type:lower-alpha">tea</li>
	<li style="list-style-type:upper-alpha ">coffee</li>
	<li style="list-style-type:lower-roman ">soft drink</li>
	<li style="list-style-type:upper-roman ">hard drink</li>
</ol>
</body>
</html>

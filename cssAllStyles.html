<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Styled Page</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 40px 20px;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #e8e8e8;
            text-align: center;
        }

        /* Stylish Card */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            max-width: 350px;
            margin: 40px auto;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.35);
        }

        /* Animated Button */
        .button {
            display: inline-block;
            background: #00eaff;
            color: #000;
            padding: 14px 26px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: .3s ease;
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
        }

        .button:hover {
            background: #00bcd4;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Center content nicely */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer:hover {
            opacity: 1;
        }
    </style>

</head>
<body>

    <h1>Welcome to My Enhanced Page</h1>

    <p>All styles are applied inside this single HTML file. Enjoy the effects!</p>

    <div class="card">
        <h2 style="text-align:center; color:white;">Glassmorphism Card</h2>
        <p>This card uses blur effects, smooth shadows, and hover animations.</p>
    </div>

    <div class="center">
        <button class="button">Hover Me</button>
    </div>

    <footer>
        © 2025 Stylish HTML Page | Designed with ❤️
    </footer>

</body>
</html>
